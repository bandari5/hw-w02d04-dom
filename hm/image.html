<!DOCTYPE html>
 <html lang="en">

  <head>
   <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
      
      </script>
      
     <script src="randomImageSolution.js" type="text/javascript"></script>
      
     <script>
    $(document).ready(function(){
      $("button").click(function(){
        var image = $('<img src="https://source.unsplash.com/1600x900">');
          $(".image").append(image);
      });
    });
      </script>
      
    <title>Document</title>

  </head>

  <body>

    <div>
     <label>
       Width:
       <input type="number" class="width" />
     </label>
     <label>
       Height:
       <input type="number" class="height" />
     </label>
     <button onclick="onButtonClick()" id="randomize">Get random image!</button>
   </div>

    <div class="image"></div>

  </body>

  </html>
